<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Diary</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="./assets/css/form.css" />
</head>

<body>
  <header>
    <button id="display-mode">&#127773;</button>
  </header>
  <section id="image">
    <img src="./assets/images/pngtree-circle-gradient-halftone-png-image_9194589.png" alt="A multi-colored circle that goes from most visible to least visible from the edge to the center.">
  </section>
  <section id="form">
    <form>
      <ul>
        <h1>Whats on your mind?</h1>
        <li>
          <label for="username">Username</label>
        </li>
        <li>
          <input type="text" id="username" name="username">
        </li>
        <li>
          <label for="title">Title</label>
        </li>
        <li>
          <input type="text" id="title" name="title">
        </li>
        <li>
          <label for="content">Content</label>
        </li>
        <li>
          <textarea id="content" name="content" rows="10" cols="30"></textarea>
        </li>
        <button id="submit">Submit</button>
      </ul>
      
    </form>
  </section>
  <script src="./assets/js/logic.js"></script>
  <script src="./assets/js/form.js"></script>
  
</body>
</html>
