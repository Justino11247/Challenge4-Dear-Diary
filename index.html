<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Diary</title>
    <link rel="stylesheet" href="./assets/css/form.css" />
    <link rel="stylesheet" href="./assets/css/style.css"/> 
</head>

<body class="light">
  <header>
      Dear Diary
    <button type="checkbox" id="theme-switcher" class="btns">&#127773;</button>
  </header>
  <section id="image"  class="form-img">
    <img src="./assets/images/pngimg.com - book_PNG51024.png" alt="A multi-colored circle that goes from most visible to least visible from the edge to the center.">
    <div class="img-txt">Whats on your mind?</div>
  </section>
  <section id="form" class="form-img">
    <form onsubmit="return validateForm()">
      <ul>
        <h1>Tell me Everything!</h1>
        <li>
          <label for="username">Tell me your name.</label>
        </li>
        <li>
          <input type="text" id="username" name="username" placeholder="Name">
        </li>
        <li>
          <label for="title">Today's topic is?</label>
        </li>
        <li>
          <input type="text" id="title" name="title" placeholder="Topic">
        </li>
        <li>
          <label for="content">What happened?</label>
        </li>
        <li>
          <textarea id="content" name="content" rows="10" cols="30" placeholder="Story"></textarea>
        </li>
        <button id="submit">Submit</button>
      </ul>
      
    </form>
  </section>
  <script src="./assets/js/logic.js"></script>
  <script src="./assets/js/form.js"></script>
  
  
</body>
</html>
